name: iOS CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: macos-26

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode (16.x)
        run: sudo xcode-select -switch /Applications/Xcode_16.app || sudo xcode-select -switch /Applications/Xcode.app

      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: ~/.swiftpm
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved') }}

      - name: Build and test
        run: |
          xcodebuild clean test \
            -project "BiangBiang Hanzi.xcodeproj" \
            -scheme "BiangBiang Hanzi" \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.1' \
